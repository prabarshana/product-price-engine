server:
  port: 8080
spring:
  application:
    name: product     
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
       format_sql: true
       dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa